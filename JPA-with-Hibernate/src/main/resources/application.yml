## YAML Template.
spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=JavaRestAPI;encrypt=true;trustServerCertificate=true;integratedSecurity=true
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServer2022Dialect
mvc:
    pathmatch:
        matching-strategy:  ant_path_matcher
        server:
        port:   8080
        
            
       
        
